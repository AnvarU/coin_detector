{% load static %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Coin Detector</title>
  <link rel="stylesheet" href="{% static 'detector/css/style.css' %}">

</head>
<body>
    <h2>Обнаружить монеты</h2>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="file-drop-area">
            <span class="fake-btn">Выберете файл</span>
            <span class="file-msg">или перенесите их сюда</span>
            <input class="file-input" type="file" name="image">
        </div>

        <button type="submit">Обнаружить</button>
    </form>

    <script type="text/javascript" src="{% static 'detector/js/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'detector/js/main.js' %}"></script>
</body>
</html>
